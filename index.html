<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<!--Estoy creando la caja principal que va a contener mi GameBoy; A cocntinuación, voy a crear todas las cajas
que nevesito para darle cuerpo. -->
<body>
    <!-- centro el contenido -->
<div class="container">    
    <div class="Box box0 box1"></div>
    <div class="Box box0 box2"></div>
    <div class="Box box0 box3"></div>

    
    <!--Voy a crear detalle de la parte superior de la GameBoy -->
    
    <div class="posi">OFF·ON</div>
    <div class="pantalla"></div>
    <div class="screen "></div>

    <!-- Voy a crear algunos detalles de nuestra pantalla de la GameBoy -->
    <div class="boton"></div>
    <div class="boton1">BATTERY</div>
    <div class="line1"></div>
    <div class="line2"></div>
    <div class="line3"></div>
    <div class="line4"></div>
    <div class="line5">DOT MATRIX WITH STEREO SAOUND</div>

    <!--Una vez terminada la parte superior de mi GameBoy, voy a pasar a crear el texto con la "marca" 
        y despúes voy a empezar creandome los botones. -->

        <!-- Creo dos div's por separado, ya que contiene distinto tipo de fuente. -->
    
        <div class="Nintendo">Nintendo</div>
        <div class="Game">GAME BOY™</div>
    
        <!-- Procedo a crear los primeros botones de la GameBoy, "la cruz".-->
    
        <div class="cruz1"></div>
        <div class="cruz2"></div>
    
        <!-- Ahora,voy a crear los botones derechos, "los circulos". -->
        <div class="circulo1 "></div>
        <div class="circulo2 "></div>
        <div class="circ1">A</div>
        <div class="circ2">B</div>
    
        <!-- A continuación, voy a crear los últimos botones el del "SELECT" y el "START" -->
    
        <div class="select"></div>
        <div class="start"></div>
        <div class="sel">SELECT</div>
        <div class="st">START</div>
    
        <!-- Procedo a crear las 6 líneas de la esquina derecha -->
    
        <div class="first"></div>
        <div class="second"></div>
        <div class="third"></div>
        <div class="fourth"></div>
        <div class="fifth"></div>
        <div class="sixth"></div>
    
        <!-- Voy a crear las 4 líneas del altavoz -->
        <div class="speaker1"></div>
        <div class="speaker2"></div>
        <div class="speaker3"></div>
        <div class="speaker4"></div>
        <div class="speaker5"></div>
    
        <!-- Última caja de la parte inferior -->
        <div class="Phones">PHONES</div>
    
    
        </div>
    
    
    
    </body>
    </html>
